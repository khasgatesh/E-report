<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  
    <ion-item lines="none">
       <ion-input type="text" placeholder="Enter Registered Email" [(ngModel)]="email" ></ion-input>
      
        
    </ion-item>  
    <ion-button expand="block" shape="round" (click)="Sent_email()" [disabled]="!email">Login</ion-button>
    
</ion-content>
